<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 8</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="phone">
    <div class="notch"></div>
    <div class="inner">
        <div class="inner--background"></div>
        <div class="inner--title">Card</div>
        <div class="inner--card">
            <img src="img/card.png">
        </div>
        <div class="inner-controls">
            <div class="control">
                <div class="control--title">
                    <img class="control--image" src="img/lock.svg">
                    <div class="control--text">
                        <div class="control--name">
                            Lock card
                        </div>
                        <div class="control--description">
                            You can unlock it later
                        </div>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <div class="control--title">
                    <img class="control--image" src="img/plane.svg">
                    <div class="control--text">
                        <div class="control--name">
                            Payments abroad
                        </div>
                        <div class="control--description">
                            Enable your card abroad
                        </div>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <div class="control--title">
                    <img class="control--image" src="img/laptop.svg">
                    <div class="control--text">
                        <div class="control--name">
                            Online payments
                        </div>
                        <div class="control--description">
                            Enable online transactions
                        </div>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control">
                <div class="control--title">
                    <img class="control--image" src="img/atm.svg">
                    <div class="control--text">
                        <div class="control--name">
                            ATM withdrawals
                        </div>
                        <div class="control--description">
                            Enable ATM withdrawals
                        </div>
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
