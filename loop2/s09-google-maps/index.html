<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 5</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="header">
            <div class="header--icon">
                <img src="img/menu.svg">
            </div>
            <div class="header--title">
                Google
            </div>
            <div class="header--icon">
                <img src="img/search.svg">
            </div>
        </div>
        <div class="journey">
            <div class="journey--cities">
                <div class="city departure">
                    <span class="dot"></span>Hamburg
                </div>
                <div class="city arrival">
                    <span class="dot"></span>Cologne
                </div>
            </div>
            <div class="journey--info time">
                <span class="info--title">Time</span> 4 hr 22 min
            </div>
            <div class="journey--info">
                <span class="info--title">Distance</span> 424 km
            </div>
            <button class="journey--button">
                Open map
            </button>
        </div>
        <div class="inner">
            <div class="inner--city">
                Hamburg
            </div>
            <div class="inner--journey-steps">
                <div class="inner--step">
                    <img class="step--icon" src="img/direction.svg">
                    <div class="step--text">
                        <div class="step--duration">
                            9 min (4.6 km)
                        </div>
                        <div class="step--description">
                            Head northeast on Plan forward Bergstrasse
                        </div>
                    </div>
                </div>
                <div class="inner--step">
                    <img class="step--icon" src="img/direction.svg">
                    <div class="step--text">
                        <div class="step--duration">
                            82 km
                        </div>
                        <div class="step--description">
                            Turn right onto Bergstrasse
                        </div>
                    </div>
                </div>
                <div class="inner--step">
                    <img class="step--icon" src="img/direction.svg">
                    <div class="step--text">
                        <div class="step--duration">
                            210 m
                        </div>
                        <div class="step--description">
                            Continue onto Schmiedestrasse
                        </div>
                    </div>
                </div>

                <div class="streetview"></div>

                <div class="inner--step">
                    <img class="step--icon" src="img/direction.svg">
                    <div class="step--text">
                        <div class="step--duration">
                            64 m
                        </div>
                        <div class="step--description">
                            Continue onto Alto Fischmarkt
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
