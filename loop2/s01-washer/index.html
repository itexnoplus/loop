<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="fibres">
        <div class="fibre current">Synthetic</div>
        <div class="fibre">Wool</div>
        <div class="fibre">Denim</div>
        <div class="fibre">Silk</div>
        <div class="fibre">Linen</div>
    </div>

    <div class="tip">
        Loads should be under 8 pounds. It is recommended using neutral
        detergent to prevent damage to the cloth and to improve the washing
        results.
    </div>

    <div class="interface">
        <div class="parameters">
            <div class="interface--parameter timer">
                <div class="parameter--title">Timer</div>
                <div class="parameter--value">45 min</div>
            </div>

            <div class="interface--parameter temperature">
                <div class="parameter--title">Temperature</div>
                <div class="parameter--value">Cold</div>
            </div>

            <div class="interface--parameter load">
                <div class="parameter--title">Load</div>
                <div class="parameter--value">Medium</div>
            </div>

            <button class="button--select button--back"></button>
            <button class="button--select button--forward"></button>
        </div>

        <button class="button--start">Start</button>
    </div>
</div>
</body>
</html>
