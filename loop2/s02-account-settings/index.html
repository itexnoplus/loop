<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 2 - Step 2</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card--header">
            <div class="card--title">
                Account settings
            </div>
            <span class="close"></span>
        </div>
        <div class="card--content">
            <img class="avatar" src="img/avatar.jpg">
            <form class="settings-inputs">
                <label class="label" for="username">Username
                    <input id="username" type="text"
                           placeholder="Enter your username">
                </label>
                <div class="first-last-name">
                    <label class="label" for="first-name">First name
                        <input id="first-name" type="text"
                               placeholder="Enter your first name">
                    </label>
                    <label class="label" for="last-name">Last name
                        <input id="last-name" type="text"
                               placeholder="Enter your last name">
                    </label>
                </div>
                <label class="label" for="email">Email
                    <input id="email" type="text"
                           placeholder="Enter your email">
                </label>
                <label class="label" for="bio">Bio
                    <textarea id="bio" rows="6"
                              placeholder="Tell us about yourself"></textarea>
                </label>
            </form>
        </div>
        <div class="card--buttons">
            <a class="card--button" href="#">Cancel</a>
            <a class="card--button" href="#">Save</a>
        </div>
    </div>
</div>
</body>
</html>
