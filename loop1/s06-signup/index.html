<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 6</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="frame">
        <div class="content">
            <div class="content--main">
                <h2 class="content--title">Become a member</h2>
                <div class="content--description">
                    <p>Use social networks to join us instantly.</p>
                    <p>You won't spend any time confirming those boring
                        emails.</p>
                </div>
                <div class="content--buttons">
                    <button class="sign-up-button google">
                        Sign up with Google+
                    </button>
                    <button class="sign-up-button facebook">
                        Sign up with Facebook
                    </button>
                    <button class="sign-up-button twitter">
                        Sign up with Twitter
                    </button>
                </div>
            </div>
            <div class="content--footer">
                <span>You can still sign up with your email address</span>
                <a href="#">Sign up with email</a>
            </div>
        </div>
        <div class="side"></div>
    </div>
</div>
