<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
          rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="frame">
    <div class="frame-header">
        <h2 class="frame-header-title">Mark Zuckerberg</h2>
        <button class="btn-close"></button>
    </div>
    <div class="frame-content">
        <div class="frame-messages">
            <p class="date">
                <span class="date--line"></span>
                <span class="date--text">Today</span>
                <span class="date--line"></span>
            </p>
            <div class="block message sender">
                <div class="message--date">10:53</div>
                <p class="message--content">Hi, Mark! I made a new design for
                    Messenger App.</p>
            </div>
            <div class="block message receiver">
                <div class="message--date">10:57</div>
                <p class="message--content">Yo! Send it to my assistant and
                    we'll
                    review it during the year.</p>
            </div>
            <div class="block message sender">
                <div class="message--date">11:03</div>
                <p class="message--content">But Mark...</p>
            </div>
            <div class="block alert receiver">
                <p class="message--content">You were blocked by the user.</p>
            </div>
        </div>
        <div class="frame-input">
            <input class="input--message" type="text"
                   placeholder="Enter your message">
            <input class="input--send" type="submit" value="Send">
        </div>
    </div>
</div>
</body>
</html>
