<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 5</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:900"
          rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="airports">
            <div class="airport">
                <p class="airport--code">FRA</p>
                <p class="airport--name">Frankfurt</p>
            </div>
            <div class="separator"></div>
            <div class="airport right">
                <p class="airport--code">AMS</p>
                <p class="airport--name">Amsterdam</p>
            </div>
        </div>
        <table class="flight-info">
            <tr>
                <th>Flight</th>
                <th>Gate</th>
                <th>Seat</th>
            </tr>
            <tr>
                <td>815</td>
                <td>23G</td>
                <td>10F</td>
            </tr>
            <tr>
                <th colspan="2">Passenger</th>
                <td class="qr" rowspan="6">
                    <img src="img/qr.svg">
                </td>
            </tr>
            <tr>
                <td colspan="2">Robert De Niro</td>
            </tr>
            <tr>
                <th colspan="2">Class</th>
            </tr>
            <tr>
                <td colspan="2">Business</td>
            </tr>
            <tr>
                <th colspan="2">Departure</th>
            </tr>
            <tr>
                <td colspan="2">3:45AM, Dec 15</td>
            </tr>
            <tr>

            </tr>
        </table>
    </div>
</div>
</body>
</html>
